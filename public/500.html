<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  .rails-default-error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100wv;
    height: 100vh;
    background: #ff3b6b;
  }
  .flex {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  @font-face {
  font-family: 'Canela Web';
  src: url('Canela-Bold-Web.eot');
  src: url('Canela-Bold-Web.eot?#iefix') format('embedded-opentype'),
  url('Canela-Bold-Web.woff2') format('woff2'),
  url('Canela-Bold-Web.woff') format('woff');
  font-weight: 700;
  font-style: normal;
  font-stretch: normal;
}
 h1 {
  font-family: 'Canela Web';
  font-weight: 700;
  font-style: normal;
  font-stretch: normal;
  font-size: 14rem;
  line-height: 11.5rem;
  color: white;
  margin: 0px;
  }
  h3 {
  font-family: 'Canela Web';
  font-weight: 600;
  font-style: normal;
  font-stretch: normal;
  font-size: 1.17rem;
  color: #38063A;
}
  .big {
    height: 100%;
    width: 350px;
    text-align: center;
  }
  .message {
    color: #38063A;
    position: absolute;
    text-align: center;
    padding: 40px;
  }
  .picture {
    position: absolute;
    bottom: -12px;
  }
  .img {
    width: 450px;
    opacity: 0.9;
  }
  </style>
</head>

<body>
  <div class="rails-default-error-page">
    <!-- This file lives in public/404.html -->
    <div class="flex">
      <div class="big">
        <h1>5</h1>
        <h1>0</h1>
        <h1>0</h1>
      </div>
      <div class="message">
        <h3>Something went wrong, we can be here all night long</h3>
      </div>
      <div class="picture">
        <img src="500.png" alt="Error" class="img">
      </div>
    </div>
  </div>
</body>
</html>
